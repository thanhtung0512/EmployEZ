<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default">
  <head>
    <meta charset="UTF-8">
    <title>Apply job</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
  <!--
  CSS
  ============================================= -->
  <link rel="stylesheet" th:href="@{/css/linearicons.css}">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
  <link rel="stylesheet" th:href="@{/css/nice-select.css}">
  <link rel="stylesheet" th:href="@{/css/animate.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">


  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">


  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
          src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css" rel="stylesheet">
    <style>
      html {height:100%}
      body {
        min-height:100%;
        padding: 2rem 0;
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
        hsl(218, 41%, 35%) 15%,
        hsl(218, 41%, 30%) 35%,
        hsl(218, 41%, 20%) 75%,
        hsl(218, 41%, 19%) 80%,
        transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
                hsl(218, 41%, 45%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%);
      }

      #header-home {
        padding: 14px 0;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        transition: all 0.5s;
        z-index: 997;
      }

      /*#header.header-scrolled {*/
      /*  background: rgba(0, 0, 0, 0.8);*/
      /*  transition: all 0.5s;*/
      /*}*/
    </style>
</head>

  <body>

    <header id="header-home">
      <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
          <div id="logo">
            <a th:href="@{'/homepage'}" style="font-size: 30px">Employ<span style="color: whitesmoke">EZ</span></a>
          </div>
        </div>
      </div>
    </header><!-- #header -->

    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row mx-0 justify-content-center">
          <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0">
            <form
                    method="POST"
                    class="w-100 rounded p-4 border bg-white"
                    th:action="@{/employee/tracking_job/{id}(id=${jobId})}"
                    th:method="post"
                    enctype="multipart/form-data"
            >
              <label class="d-block mb-4">
                <span class="d-block mb-2">Your name</span>
                <input
                        required
                        name="name"
                        type="text"
                        class="form-control"
                        placeholder="EmployEZ"
                        th:value="|${employee.getLastName()} ${employee.getLastName()}|"
                />
              </label>

              <label class="d-block mb-4">
                <span class="d-block mb-2">Email address</span>
                <input
                        required
                        name="email"
                        type="email"
                        class="form-control"
                        placeholder="employez@example.com"
                        th:value="|${user.email}|"
                />
              </label>

              <label class="d-block mb-4">
                    <span class="d-block mb-2"
                    >Remember to <a> upload your resume</a> before apply for any job
                    </span>
              </label>

              <h4>You are applying for this job</h4>

              <div style="border: black; border: solid" class="card p-2 mb-3">
                <div>
                  <!-- Job Title -->
                  <span
                          class="d-block font-weight-bold text-center"
                          th:text="${jobPost.getJobTitle()}"
                  >Job</span>

                  <hr class="my-1">

                  <!-- Job Name -->
                  <span class="d-block text-center" th:text="${jobPost.getCompany().getName()}">Name</span>

                  <!-- Job Type -->
                  <div class="text-left mb-2">
                    <small>Type:</small>
                    <small th:text="${jobPost.getEmploymentType()}">Remote</small>
                  </div>

                  <!-- Location -->
                  <div
                          class="mb-2"
                  >
                    <i class="fa fa-map-marker"></i>
                    <small
                            class="ml-1"
                            th:utext="| ${jobPost.getCity()},${jobPost.getCountry()} |"
                    >United States, United States</small>
                  </div>

                  <!-- Salary -->
                  <div class="d-flex justify-content-between">
                    <p
                            th:if="${jobPost.getMinSalary() != null and jobPost.getMaxSalary() != null}"
                    >
                      <small>Salary: </small>
                      <small
                              th:utext="| ${jobPost.getMinSalary()}$ - ${jobPost.getMaxSalary()}$ |"
                      >100000$ - 500000$</small>
                    </p>
                    <p
                            th:if="${jobPost.getMinSalary() == null and jobPost.getMaxSalary() == null}"
                    >
                      <small>Salary</small>
                      <small th:utext="| Negotiate |"></small>
                    </p>
                  </div>

                  <!-- Date posted -->
                  <small
                          class="d-block text-right"
                          th:utext="|Posted ${jobPost.getDaySincePosted()} day ago|"
                  >Post 7 days ago
                  </small>
                </div>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary px-3">
                  Apply
                </button>
              </div>

              <div class="d-block text-right">
                <div class="small">
                  by
                  <a
                          href="https://herotofu.com"
                          class="text-dark"
                          target="_blank"
                  >HeroTofu</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>

<div class="popular_courses">

    <div class="row justify-content-center">

        <div class="owl-carousel active_course owl-loaded owl-drag">
          <div class="owl-stage-outer">
            <div class="owl-stage" style="transform: translate3d(-1520px, 0px, 0px); transition: all 1.5s ease 0s; width: 3420px;">

              <div  class="owl-item" style="width: 350px; margin-right: 30px;">

                  <div class="course_head">
                    <img class="img-fluid" src="https://assets.stickpng.com/images/62bd9f00bafda8767a088b3b.png" alt="" />
                  </div>

                  <div class="course_content">
                    <span class="tag mb-4 d-inline-block" th:each="skill : ${courses.getSkillSet()}">
                    <p th:text="${skill.getName()}">  </p>
                  </span>

                      </div>
                      <div class="mt-lg-0 mt-3">
                                                <span class="meta_info mr-4">

                                                </span>
                        <span class="meta_info">

                                                </span>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/course_script.js}"></script>

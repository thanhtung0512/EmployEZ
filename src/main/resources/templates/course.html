<!DOCTYPE html>

<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default">
<head>
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/fav.png">
  <!-- Author Meta -->
  <meta name="author" content="codepixer">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <!-- Site Title -->
  <title>EmployEZ - find your dream job</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
  <!--
  CSS
  ============================================= -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/linearicons.css}">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
  <link rel="stylesheet" th:href="@{/css/nice-select.css}">
  <link rel="stylesheet" th:href="@{/css/animate.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/course_style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
          integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">

</head>
<body>


<header id="header-home" style="background-color: black">
  <div class="container">
    <div class="row align-items-center justify-content-between d-flex">
      <div id="logo">
        <a th:href="@{'/homepage'}" style="font-size: 30px">Employ<span style="color: whitesmoke">EZ</span></a>
      </div>
      <div class="navbar-form navbar-right">
        <div th:if="${mail != 'anonymousUser'}">
          Welcome back, <span th:text="${mail}"></span>
        </div>

      </div>
      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a th:href="@{'/user/user_profile'}">Profile</a></li>


          <li><a th:href="@{/course/list/Spring}">Course</a></li>

          <li class="menu-has-children"><a href="">Resume</a>
            <ul>
              <li><a href="elements.html">Create</a></li>

              <li><a href="single.html">View Resume</a></li>
            </ul>
          </li>


          <li th:if="${mail == 'anonymousUser'}"><a class="ticker-btn"
                                                    th:href="@{'/employee/signup'}">Signup</a></li>
          <li th:if="${mail == 'anonymousUser'}"><a class="ticker-btn" th:href="@{'/login'}">Login</a></li>


          <li th:if="${mail != 'anonymousUser'}"><a class="ticker-btn"
                                                    th:href="@{'/perform_logout'}">Logout</a></li>


        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </div>
</header>


<div class="popular_courses">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="main_title">
          <h2 class="mb-3" th:utext="|Our Popular Courses for ${courseName}|"></h2>

        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <div class="owl-carousel active_course owl-loaded owl-drag">
          <div class="owl-stage-outer">
            <h2 class="mb-3" th:utext="|Our Popular Courses for ${courseName}|"></h2>
            <div class="owl-stage"
                 style="transform: translate3d(-1520px, 0px, 0px); transition: all 1.5s ease 0s; width: 3420px;">

              <div class="owl-item" style="width: 350px; margin-right: 30px;" th:each="course : ${courses}">
                <div class="single_course">

                  <div class="course_head">
                    <img alt=""
                         class="img-fluid"
                         src="https://mir-s3-cdn-cf.behance.net/projects/404/aea0ed151251683.Y3JvcCw4MDgsNjMyLDAsMA.png"/>
                  </div>

                  <div class="course_content">
                    <span class="tag mb-4 d-inline-block" th:each="skill : ${course.getSkillSet()}">
                    <p th:text="${skill.getName()}">  </p>
                  </span>
                    <!--<span class="tag mb-4 d-inline-block" th:each="skill : ${course.getSkillSet()}" th:text="${skill.getName()}"></span>-->
                    <h4 class="mb-3">
                      <a th:href="${course.getUrl()}" th:text="${course.getTitle()}"></a>
                    </h4>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/course_script.js}"></script>
</body>
</html>

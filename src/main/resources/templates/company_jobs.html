<body>

<section id="sectionJobList" class="section section-job-list gradient-light--lean-left">
    <div class="container">

        <div class="row row-grid justify-content-center">

            <div class="col-md-8 col-lg-7 col-xl-6 text-center">
                <h2 class="section__title mb-4">Jobs Openings at <span th:text="${jobList.get(0).getCompany().getName()}"></span></h2>

                <p>Weâ€™re always searching for amazing people to join our team. Take a look at our current openings.</p>

            </div>

            <div class="col-md-10">

                <div class="job-list__wrapper mb-6">
                    <h3 class="mb-4">Development</h3>

                   <!-- Job Card -->

                    <a th:each="jobPost : ${jobList}"  class="card p-0 mb-3 border-0 shadow-sm shadow--on-hover">
                        <div class="card-body" >
                  <span class="row justify-content-between align-items-center">
                    <span class="col-md-5 color--heading">
                        <p th:text="${jobPost.getJobTitle()}"> </p>
                    </span>

                    <span class="col-5 col-md-3 my-3 my-sm-0 color--text">
                         <p th:text="${jobPost.getProjectLocation()}"> </p>
                    </span>

                    <span class="col-7 col-md-3 my-3 my-sm-0 color--text">
                      <i class="fas fa-map-marker-alt mr-1"></i> <p th:utext="|${jobPost.getCity()}, ${jobPost.getCountry()}|"> </p>
                    </span>

                    <span class="d-none d-md-block col-1 text-center color--text">
                      <small><i class="fas fa-chevron-right"></i></small>
                    </span>
                  </span>
                            <form th:action="@{/company/jobs/applications/{id}(id=${jobPost.getId()})}">
                                <button type="submit" class="btn btn-sm btn-outline-dark">See detail</button>
                            </form>

                            <form th:action="@{/company/jobs/edit/{id}(id=${jobPost.getId()})}">
                                <button type="submit" class="btn btn-sm btn-outline-dark">Edit job post</button>
                            </form>

                            <form th:action="@{/company/jobs/del/{id}(id=${jobPost.getId()})}">
                                <button type="submit" class="btn btn-sm btn-outline-dark">Delete this job</button>
                            </form>

                        </div>
                    </a> <!-- Job Card -->

                </div>
            </div>

        </div>
    </div>
</section>

<body>

<header id="header-home" style="background-color: black">
    <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a th:href="@{'/homepage'}" style="font-size: 30px">Employ<span style="color: whitesmoke">EZ</span></a>
            </div>
            <div class="navbar-form navbar-right">
                <div th:if = "${mail != 'anonymousUser'}">
                    Welcome back, <span th:text="${mail}"></span>
                </div>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a th:href="@{'/user/user_profile'}">Profile</a></li>


                    <li th:each="role : ${roles}" th:if="${role == 'ROLE_Company'}"><a th:href="@{/course/list/byname/Spring}">Course</a></li>
                    <li th:each="role : ${roles}" th:if="${role == 'ROLE_Company'}"><a th:href="@{/company/jobs/create}">Post a Job</a></li>
                    <li th:each="role : ${roles}" th:if="${role == 'ROLE_Employee'}"><a th:href="@{/course/list/suggest}">Course</a></li>

                    <li th:each="role : ${roles}" th:if="${role == 'ROLE_Company'}" ><a th:href="@{/company/jobs/current}">Opening jobs</a></li>
                    <li th:each="role : ${roles}" th:if="${role == 'ROLE_Employee'}" ><a th:href="@{/employee/tracking_job}">Tracking application</a></li>



                    <li class="menu-has-children" th:each="role : ${roles}"
                        th:if=" ${role == 'ROLE_Employee' } and ${mail != 'anonymousUser'}"><a href="">Resume</a>
                        <ul>
                            <li><a th:href="@{/resume/create}">Create</a></li>
                            <li><a th:href="@{/resume/view}">View Resume</a></li>
                        </ul>
                    </li>





                    <li th:if="${mail == 'anonymousUser'}"><a class="ticker-btn"
                                                              th:href="@{'/employee/signup'}">Signup</a></li>
                    <li th:if="${mail == 'anonymousUser'}"><a class="ticker-btn" th:href="@{'/login'}">Login</a></li>


                    <li th:if="${mail != 'anonymousUser'}"><a class="ticker-btn"
                                                              th:href="@{'/perform_logout'}">Logout</a></li>


                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </div>
</header><!-- #header -->

<br>
<br>
<br>
<br>

<section id="sectionJobList" class="section section-job-list gradient-light--lean-left">
    <div class="container">

        <div class="row row-grid justify-content-center">

            <div class="col-md-8 col-lg-7 col-xl-6 text-center">
                <h2 class="section__title mb-4">Tracking your apply here </h2>

            </div>

            <div class="col-md-10">




                <div class="job-list__wrapper mb-6">
                    <h3 class="mb-4">Development</h3>

                    <!-- Job Card -->

                    <a th:each="jobPost : ${jobList}" class="card p-0 mb-3 border-0 shadow-sm shadow--on-hover">
                        <div class="card-body">
                  <span class="row justify-content-between align-items-center">
                    <span class="col-md-5 color--heading">
                        <p th:utext="|Job title: ${jobPost.getJobTitle()}|"> </p>
                    </span>

                    <span class="col-5 col-md-3 my-3 my-sm-0 color--text">
                         <p th:utext="|Project type: ${jobPost.getProjectLocation()}|"> </p>
                    </span>

                    <span class="col-7 col-md-3 my-3 my-sm-0 color--text">
                      <i class="fas fa-map-marker-alt mr-1"></i> <p
                            th:utext="|Working location: ${jobPost.getCity()}, ${jobPost.getCountry()}|"> </p>
                    </span>

                      <span class="col-7 col-md-3 my-3 my-sm-0 color--text">
                      <i class="fas fa-map-marker-alt mr-1"></i>  <p style="font-weight: bold" th:utext="| Application state: ${jobPost.getApplyingJobState()}|"> </p>
                    </span>

                      <form th:if="${jobPost.getApplyingJobState().toString().equals('INVITED_FOR_INTERVIEW')}"
                            th:action="@{/employee/interview/{jobId}(jobId = ${jobPost.getId()})}">
                                        <button type="submit" class="btn btn-sm btn-outline-dark">Open appointment</button>
                                    </form>


                  </span>
                        </div>
                    </a> <!-- Job Card -->

                </div>
            </div>

        </div>
    </div>
</section>

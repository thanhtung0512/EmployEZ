<body>

<header id="header-home">
    <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a th:href="@{'/homepage'}" style="font-size: 30px">Employ<span style="color: whitesmoke">EZ</span></a>
            </div>
            <div class="navbar-form navbar-right">
                <div th:if = "${mail != 'anonymousUser'}">
                    Welcome back, <span th:text="${mail}"></span>
                </div>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a th:href="@{'/user/user_profile'}">Profile</a></li>


                    <li><a th:href="@{/course/list/Spring}">Course</a></li>

                    <li th:each="role : ${roles}" th:if="${role == 'ROLE_Company'}" ><a th:href="@{/company/jobs/current}">Opening jobs</a></li>
                    <li th:each="role : ${roles}" th:if="${role == 'ROLE_Employee'}" ><a th:href="@{/employee/tracking_job}">Tracking application</a></li>



                    <li class="menu-has-children" th:each="role : ${roles}"
                        th:if=" ${role == 'ROLE_Employee' } and ${mail != 'anonymousUser'}"><a href="">Resume</a>
                        <ul>
                            <li><a th:href="@{/resume/create}">Create</a></li>
                            <li><a th:href="@{/resume/view}">View Resume</a></li>
                        </ul>
                    </li>





                    <li th:if="${mail == 'anonymousUser'}"><a class="ticker-btn"
                                                              th:href="@{'/employee/signup'}">Signup</a></li>
                    <li th:if="${mail == 'anonymousUser'}"><a class="ticker-btn" th:href="@{'/login'}">Login</a></li>


                    <li th:if="${mail != 'anonymousUser'}"><a class="ticker-btn"
                                                              th:href="@{'/perform_logout'}">Logout</a></li>


                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </div>
</header><!-- #header -->


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">Edogaru</span><span
                    class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>


        <!-- user setting -->


        <div class="col-md-5 border-right">
            <form enctype="multipart/form-data" method="post" th:action="@{/user/user_profile}" th:method="POST"
                  th:object="${user}">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>

                    <div th:each="role : ${roles}">
                        <div th:if="${role == 'ROLE_Employee'}">
                            <div class="row mt-2"
                            >
                                <div class="col-md-6"><label class="labels">First Name</label><input
                                        th:field="*{firstName}" type="text"
                                        class="form-control"
                                        placeholder="first name"
                                        th:value="${user.getFirstName()}"
                                >
                                </div>
                                <div class="col-md-6"><label class="labels">Last name</label><input
                                        th:field="*{lastName}" type="text"
                                        class="form-control"
                                        th:value="${user.getLastName()}"
                                        placeholder="surname"
                                >
                                </div>
                            </div>
                        </div>
                    </div>


                    <div th:each="role : ${roles}">
                        <div th:if="${role == 'ROLE_Company'}">
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Company name</label><input
                                        th:field="*{fullName}" type="text"
                                        class="form-control"
                                        placeholder="Enter company name"
                                        th:value="${user.fullName}"
                                >
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row mt-3">

                        <div th:each="role : ${roles}">
                            <div th:if="${role == 'ROLE_Employee'}">
                                <div class="col-md-12"><label class="labels">Job Title</label><input
                                        th:field="*{jobTitle}"
                                        type="text"
                                        class="form-control"
                                        placeholder="enter job title"
                                        th:value="${user.jobTitle}"></div>
                            </div>
                        </div>

                        <div class="col-md-12"><label class="labels">Mobile Number</label><input th:field="*{phone}"
                                                                                                 type="text"
                                                                                                 class="form-control"
                                                                                                 placeholder="enter phone number"
                                                                                                 th:value="${user.getPhone()}"></div>


                        <div class="col-md-12"><label class="labels">Email</label><input th:field="*{email}" type="text"
                                                                                         class="form-control"
                                                                                         placeholder="enter email id"
                                                                                         th:value="${user.email}"></div>

                        <div th:each="role : ${roles}">
                            <div th:if="${role == 'ROLE_Employee'}">
                                <div class="col-md-12"><label class="labels">Graduate from</label><input
                                        th:field="*{university}" type="text"
                                        class="form-control"
                                        placeholder="education"
                                        th:value="${user.university}"></div>
                            </div>
                        </div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input th:field="*{country}"
                                                                                          type="text"
                                                                                          class="form-control"
                                                                                          placeholder="country"
                                                                                          th:value="${user.country}">
                        </div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input th:field="*{state}"
                                                                                               type="text"
                                                                                               class="form-control"
                                                                                               th:value="${user.state}"
                                                                                               placeholder="state">
                        </div>
                    </div>

                    <hr>
                    <div th:each="role : ${roles}">
                        <div th:if="${role == 'ROLE_Employee'}">

                            <div class="row">
                                <label class="form-label" for="customFile"
                                       th:if="${currentEmployee.getResumes().size() == 0}">Upload your resume
                                    file</label>
                                <label class="form-label" for="customFile"
                                       th:if="${currentEmployee.getResumes().size() != 0}">Add resume file</label>
                                <input class="form-control" id="customFile" name="file" type="file"/>
                            </div>

                        </div>
                    </div>


                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
                </div>
                <br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                                                                                                   class="form-control"
                                                                                                   placeholder="experience"
                                                                                                   value=""></div>
                <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                                                                                              class="form-control"
                                                                                              placeholder="additional details"
                                                                                              value=""></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!DOCTYPE html>

<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/fav.png">
    <!-- Author Meta -->
    <meta name="author" content="codepixer">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>EmployEZ - find your dream job</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
    CSS
    ============================================= -->
    <!--<link rel="stylesheet" th:href="@{/css/linearicons.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" th:href="@{/css/user_edit_profile_style.css}">
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">Edogaru</span><span
                    class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>


        <!-- user setting -->


        <div class="col-md-5 border-right">
            <form th:object="${user}" th:method="POST" method="post" th:action="@{/user/user_profile}">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>

                    <div th:each="role : ${roles}">
                        <div th:if="${role == 'ROLE_Employee'}">
                            <div class="row mt-2"
                            >
                                <div class="col-md-6"><label class="labels">First Name</label><input
                                        th:field="*{firstName}" type="text"
                                        class="form-control"
                                        placeholder="first name"
                                        value=""
                                >
                                </div>
                                <div class="col-md-6"><label class="labels">Last name</label><input
                                        th:field="*{lastName}" type="text"
                                        class="form-control"
                                        value=""
                                        placeholder="surname"
                                >
                                </div>
                            </div>
                        </div>
                    </div>


                    <div th:each="role : ${roles}">
                        <div th:if="${role == 'ROLE_Company'}">
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Company name</label><input
                                        th:field="*{fullName}" type="text"
                                        class="form-control"
                                        placeholder="Enter company name"
                                        value=""
                                >
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row mt-3">

                        <div th:each="role : ${roles}">
                            <div th:if="${role == 'ROLE_Employee'}">
                                <div class="col-md-12"><label class="labels">Job Title</label><input
                                        th:field="*{jobTitle}"
                                        type="text"
                                        class="form-control"
                                        placeholder="enter job title"
                                        value=""></div>
                            </div>
                        </div>

                        <div class="col-md-12"><label class="labels">Mobile Number</label><input th:field="*{phone}"
                                                                                                 type="text"
                                                                                                 class="form-control"
                                                                                                 placeholder="enter phone number"
                                                                                                 value=""></div>


                        <div class="col-md-12"><label class="labels">Email</label><input th:field="*{email}" type="text"
                                                                                         class="form-control"
                                                                                         placeholder="enter email id"
                                                                                         value=""></div>

                        <div th:each="role : ${roles}">
                            <div th:if="${role == 'ROLE_Employee'}">
                                <div class="col-md-12"><label class="labels">Graduate from</label><input
                                        th:field="*{university}" type="text"
                                        class="form-control"
                                        placeholder="education"
                                        value=""></div>
                            </div>
                        </div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input th:field="*{country}"
                                                                                          type="text"
                                                                                          class="form-control"
                                                                                          placeholder="country"
                                                                                          value="">
                        </div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input th:field="*{state}"
                                                                                               type="text"
                                                                                               class="form-control"
                                                                                               value=""
                                                                                               placeholder="state">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
                </div>
                <br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                                                                                                   class="form-control"
                                                                                                   placeholder="experience"
                                                                                                   value=""></div>
                <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                                                                                              class="form-control"
                                                                                              placeholder="additional details"
                                                                                              value=""></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

</body>
</html>

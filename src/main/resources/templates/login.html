<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>


<!-- font -->

<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <link rel="stylesheet" th:href="@{/css/signup-style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<!-- start here -->

<body id="body">

<div class="form">

    <h2>Log in</h2>
    <form th:action="@{'/handleLogin'}" >
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
        </div>
        <button type="submit">Login</button>
    </form>

    <p>Use Twitter, Facebook or Google to sign in or register with EmployEZ to view this page.</p>

    <div class="socials">
        <img src="https://i.pinimg.com/originals/b3/da/ac/b3daac6815ebf1516a545db6c3e40a36.jpg" alt="">
        <img src="https://icones.pro/wp-content/uploads/2021/02/facebook-icone-orange.png" alt="">
        <img src="https://i.pinimg.com/originals/ac/cf/1d/accf1d80314304e11e2bcf9537e13304.jpg" alt="">
    </div>
</div>

<div class="circle"></div>
<div class="circle-1"></div>
<div class="circle-2"></div>
</body>
</html>
